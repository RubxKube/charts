---
define: &containerPort 80

common:
  app:
    servicePort: 80
    containerPort: *containerPort

  # deployment
  deployment:
    memoryRequest: null
    cpuRequest: null
    memoryLimit: null
    cpuLimit: null
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%

  # container
  image:
    repositorySettings:
      isPrivate: false
      secretName: null
    repository: ckulka/baikal
    tag: 0.9.4-nginx
    pullPolicy: Always

  # ingress
  ingress:
    enabled: false
    hostName: baikal.un-tasse-de.cafe
    tls:
      enabled: true
      secretName: ""
    # For Ingress CRD
    ingressClassName:
    # For IngressRoute CRD
    isIngressRoute: true
    entrypoint: websecure
    certResolver: letsencrypt  # leave empty if you don't use, tls.enabled must be true and secretName must me empty


  # env variables
  variables:
    secret: {}
    nonSecret: {}

  # horizontal autoscaler
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    avgCpuUtilization: 50

  # startupProbe
  startupProbeEnabled: false
  startupProbe:
    httpGet:
      path: "/"
      port: *containerPort
    periodSeconds: 10
    failureThreshold: 20
    timeoutSeconds: 1

  # readinessProbe
  readinessProbeEnabled: true
  readinessProbe:
    httpGet:
      path: "/"
      port: *containerPort
    initialDelaySeconds: 20
    periodSeconds: 30
    failureThreshold: 2
    timeoutSeconds: 3

  # livenessProbe
  livenessProbeEnabled: true
  livenessProbe:
    httpGet:
      path: "/"
      port: *containerPort
    initialDelaySeconds: 20
    periodSeconds: 60
    failureThreshold: 1
    timeoutSeconds: 3

  persistence:
    enabled: true
    volumes:
      - name: "data"
        storageClassName: ""  # leave empty if you want to use default
        size: "5Gi"  # We recommend to allocate a minimum of 1GB if you do not use attachments
        pvcClaim: ""  # leave empty unless if you want to use an existing PVC
        containerMount: "/var/www/baikal/Specific"
      - name: "config"
        storageClassName: ""  # leave empty if you want to use default
        size: "1Gi"  # We recommend to allocate a minimum of 1GB if you do not use attachments
        pvcClaim: ""  # leave empty unless if you want to use an existing PVC
        containerMount: "/var/www/baikal/config"

  tests:
    classicHttp:  # default helm test method
      enabled: true
    curlHostHeader:  # curl using ingress.hostName as Host in header
      enabled: true
      path: "/"
