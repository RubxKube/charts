---
define: &containerPort 8989

common:
  app:
    servicePort: 80
    containerPort: *containerPort

  # deployment
  deployment:
    memoryRequest: null
    cpuRequest: null
    memoryLimit: null
    cpuLimit: null
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%

  # container
  image:
    repositorySettings:
      name: null
      isPrivate: false
      secretName: null
    repository: linuxserver/sonarr
    tag: 4.0.12
    pullPolicy: Always

  # ingress
  ingress:
    enabled: false
    hostName: sonarr.une-tasse-de.cafe
    tls:
      enabled: true
      secretName: ""
    # For Ingress CRD
    ingressClassName: istio
    # For IngressRoute CRD
    isIngressRoute: true
    entrypoint: websecure
    certResolver: letsencrypt  # leave empty if you don't use, tls.enabled must be true and secretName must me empty

  # env variables
  variables:
    secret: {}
    nonSecret:
      PUID: 1000
      PGID: 1000
      TZ: Etc/UTC
      AUTO_UPDATE: true

  # horizontal autoscaler
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    avgCpuUtilization: 50

  # startupProbe
  startupProbeEnabled: false
  startupProbe:
    httpGet:
      path: "/"
      port: *containerPort
    periodSeconds: 10
    failureThreshold: 20
    timeoutSeconds: 1

  # readinessProbe
  readinessProbeEnabled: true
  readinessProbe:
    httpGet:
      path: "/"
      port: *containerPort
    initialDelaySeconds: 30
    periodSeconds: 30
    failureThreshold: 2
    timeoutSeconds: 3

  # livenessProbe
  livenessProbeEnabled: true
  livenessProbe:
    httpGet:
      path: "/"
      port: *containerPort
    initialDelaySeconds: 30
    periodSeconds: 60
    failureThreshold: 1
    timeoutSeconds: 3

  persistence:
    enabled: true
    volumes:
      - name: "config"
        storageClassName: ""  # leave empty if you want to use default
        size: "2Gi"
        pvcClaim: ""  # Fill only if you want to use existing pvc
        containerMount: "/config/"
      - name: "tv"  # OPTIONAL
        storageClassName: ""
        size: "1Gi"
        pvcClaim: ""
        containerMount: "/tv/"
      - name: "downloads"  # OPTIONAL
        storageClassName: ""
        size: "2Gi"
        pvcClaim: ""
        containerMount: "/downloads/"


  tests:
    classicHttp:  # default helm test method
      enabled: true
    curlHostHeader:  # curl using ingress.hostName as Host in header
      enabled: true
      path: "/"
